<ion-header>
    <ion-navbar>
        <ion-title>
            G00376419
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openSettingsPage()">
                <ion-icon name="settings"></ion-icon>
              </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-6 id="cityImage">
                <div><img src={{image}} class="responsive"></div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-6>
                <div id="cityText" class="text" id="tempPanelColour">
                    <h2>Weather for {{ displayCity }}</h2>
                    <h2>{{ cityNotFound }}</h2>
                    <img src={{displayIcon}}>
                    <h5>{{ displayWeather }}</h5>
                    <p>({{ displayDescription }})</p>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-6>
                <div class="text" id="tempPanelColour">
                    <h4>Temperature: {{ displayTemperature }}</h4>
                    <p>(Feels like {{ displayFeelsLike }})</p>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-6>
                <div class="text">
                    <ion-item-divider></ion-item-divider>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <br>

    <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-6>
                <div class="text">
                    <button ion-button [disabled]="newsButton" (click)="getNews()">NEWS</button>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-6>
                <div class="text">
                    <h2 [hidden]="newsHeadlineDisabled" class="text">Total News Stories from {{ countryCode }} : {{ newsCount }}</h2>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-6>
                <div class="text">
                    <ion-card [hidden]="newsHeadlineDisabled" *ngFor="let news of newsArray" class="text">
                        <a href={{news.url}} target="_blank" rel="noopener noreferrer"><img src={{news.urlToImage}} width="200"></a>
                        <ion-card-content>
                            <ion-card-title>
                                <a href={{news.url}} target="_blank" rel="noopener noreferrer">
                                    <h4>{{ news.title }}</h4>
                                </a>
                            </ion-card-title>
                            <p>
                                <a href={{news.url}} target="_blank" rel="noopener noreferrer" style="text-decoration: none">
                                    <h4>{{ news.description }}</h4>
                                </a>
                            </p>
                        </ion-card-content>
                    </ion-card>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
